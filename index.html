<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollinChat - AI Chat Interface</title>
    <meta name="description" content="Chat with powerful AI models including OpenAI, Claude, Gemini and more">
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script type="importmap">
        {
          "imports": {
            "marked": "https://esm.sh/marked",
            "highlight.js": "https://esm.sh/highlight.js"
          }
        }
      </script>
    <script>
        // Apply theme immediately to prevent flickering
        (function() {
            try {
                const settings = JSON.parse(localStorage.getItem('pollinations_settings'));
                if (settings && settings.theme) {
                    const theme = settings.theme;
                    if (theme === 'system') {
                        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                        document.documentElement.className = isDark ? 'dark-theme' : 'light-theme';
                    } else {
                        document.documentElement.className = theme + '-theme';
                    }
                } else {
                    document.documentElement.className = 'dark-theme';
                }
            } catch(e) {
                document.documentElement.className = 'dark-theme';
            }
        })();
    </script>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <img src="logo.png" alt="PollinChat" class="brand-logo">
                    <span class="brand-name">PollinChat</span>
                </div>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>
                <button class="mobile-close-btn" id="mobileCloseBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat items will be injected here -->
            </div>
            <div class="sidebar-footer">
                <button class="settings-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="model-selector-container">
                    <div class="model-selector-wrapper">
                        <i class="fas fa-robot model-icon"></i>
                        <select id="modelSelector" class="model-select">
                            <option value="openai">OpenAI</option>
                            <option value="openai-large">OpenAI Large</option>
                            <option value="openai-fast">OpenAI Fast</option>
                            <option value="claude">Claude</option>
                            <option value="claude-large">Claude Large</option>
                            <option value="claude-fast">Claude Fast</option>
                            <option value="gemini">Gemini</option>
                            <option value="gemini-large">Gemini Large</option>
                            <option value="gemini-fast">Gemini Fast</option>
                            <option value="gemini-search">Gemini Search</option>
                            <option value="mistral">Mistral</option>
                            <option value="grok">Grok</option>
                            <option value="qwen-coder">Qwen Coder</option>
                            <option value="perplexity-fast">Perplexity Fast</option>
                            <option value="perplexity-reasoning">Perplexity Reasoning</option>
                            <option value="nova-micro">Nova Micro</option>
                            <option value="chickytutor">ChickyTutor</option>
                            <option value="deepseek">Deepseek</option>
                            <option value="kimi-k2-thinking">Kimi K2 Thinking</option>
                            <option value="midjourney">Midjourney</option>
                        </select>
                    </div>
                    <div id="reasoningControls" class="reasoning-controls" style="display: none;">
                        <label class="switch-container" id="thinkingToggleContainer">
                            <span class="label-text">Thinking</span>
                            <input type="checkbox" id="thinkingToggle" checked>
                            <span class="slider"></span>
                        </label>
                        <select id="reasoningEffort" class="effort-select" style="display: none;">
                            <option value="none">None</option>
                            <option value="minimal">Minimal</option>
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="top-bar-actions">
                    <button class="theme-toggle-btn" id="quickThemeToggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <div class="chat-container" id="chatContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <div class="welcome-hero">
                            <div class="logo-glow-container">
                                <div class="logo-glow"></div>
                                <img src="logo.png" alt="Pollinations AI" class="welcome-logo">
                            </div>
                            <h1 class="welcome-title">
                                <span class="title-gradient">PollinChat</span>
                            </h1>
                            <p class="welcome-subtitle">Your gateway to powerful AI conversations</p>
                        </div>
                        <div class="suggestions-container">
                            <p class="suggestions-label">Try asking about...</p>
                            <div class="suggestions">
                                <button class="suggestion-card" onclick="setInput('Write a Python script to scrape a website.')">
                                    <div class="card-icon">
                                        <i class="fas fa-code"></i>
                                    </div>
                                    <div class="suggestion-text">
                                        <p>Write a script</p>
                                        <span>to scrape a website</span>
                                    </div>
                                    <i class="fas fa-arrow-right card-arrow"></i>
                                </button>
                                <button class="suggestion-card" onclick="setInput('Explain quantum computing in simple terms.')">
                                    <div class="card-icon">
                                        <i class="fas fa-atom"></i>
                                    </div>
                                    <div class="suggestion-text">
                                        <p>Explain</p>
                                        <span>quantum computing</span>
                                    </div>
                                    <i class="fas fa-arrow-right card-arrow"></i>
                                </button>
                                <button class="suggestion-card" onclick="setInput('Help me write a professional email about a project delay.')">
                                    <div class="card-icon">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <div class="suggestion-text">
                                        <p>Write an email</p>
                                        <span>about a project delay</span>
                                    </div>
                                    <i class="fas fa-arrow-right card-arrow"></i>
                                </button>
                                <button class="suggestion-card" onclick="setInput('Create a 7-day keto meal plan.')">
                                    <div class="card-icon">
                                        <i class="fas fa-utensils"></i>
                                    </div>
                                    <div class="suggestion-text">
                                        <p>Plan a meal</p>
                                        <span>7-day keto diet</span>
                                    </div>
                                    <i class="fas fa-arrow-right card-arrow"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="messages-list" id="messagesList"></div>
            </div>

            <footer class="input-area">
                <div class="input-wrapper">
                    <div id="imagePreviewContainer" class="image-preview-container"></div>
                    <div class="input-row">
                        <button id="attachBtn" class="attach-btn" title="Attach image">
                            <i class="fas fa-image"></i>
                        </button>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                        <textarea id="chatInput" placeholder="Ask me anything..." rows="1"></textarea>
                        <button id="sendBtn" class="send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <p class="disclaimer">
                    <i class="fas fa-shield-alt"></i>
                    Powered by <a href="https://pollinations.ai" target="_blank">Pollinations.ai</a> â€¢ AI can make mistakes
                </p>
            </footer>
        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-cog"></i>
                    <h2>Settings</h2>
                </div>
                <button class="close-modal" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="apiKey">
                        <i class="fas fa-key"></i>
                        API Key
                    </label>
                    <div class="input-with-icon">
                        <input type="password" id="apiKey" placeholder="Enter your API Key (Optional)">
                        <button class="toggle-password" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small>Get yours at <a href="https://pollinations.ai" target="_blank">pollinations.ai</a></small>
                </div>
                <div class="setting-group">
                    <label for="themeSelect">
                        <i class="fas fa-palette"></i>
                        Theme
                    </label>
                    <div class="theme-options">
                        <button class="theme-option" data-theme="dark">
                            <i class="fas fa-moon"></i>
                            <span>Dark</span>
                        </button>
                        <button class="theme-option" data-theme="light">
                            <i class="fas fa-sun"></i>
                            <span>Light</span>
                        </button>
                        <button class="theme-option" data-theme="system">
                            <i class="fas fa-desktop"></i>
                            <span>System</span>
                        </button>
                    </div>
                    <select id="themeSelect" style="display: none;">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="system">System</option>
                    </select>
                </div>
                <div class="setting-group danger-zone">
                    <label>
                        <i class="fas fa-exclamation-triangle"></i>
                        Danger Zone
                    </label>
                    <button class="delete-all-btn" id="deleteAllChats">
                        <i class="fas fa-trash-alt"></i>
                        <span>Delete All Chats</span>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="cancelSettings">Cancel</button>
                <button class="save-btn" id="saveSettings">
                    <i class="fas fa-check"></i>
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
